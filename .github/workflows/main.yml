name: Docker-Selenium

on: [push]

jobs:
  tests-on-windows:
    runs-on: windows-latest
    env:
      SELENIUM_HUB_HOST: 172.17.0.1
    strategy:
      fail-fast: true
      matrix:
        browser: [chrome, firefox, edge]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and test
        run: |
          docker run -e SELENIUM_HUB_HOST=${SELENIUM_HUB_HOST} -d -p 4444:4444 selenium/standalone-${{ matrix.browser }}:latest
          mvn clean test -P${{ matrix.browser }}

  tests-on-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, firefox, edge]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and test
        run: |
          docker run -e SELENIUM_HUB_HOST=${SELENIUM_HUB_HOST} -d -p 4444:4444 selenium/standalone-${{ matrix.browser }}:latest
          mvn clean test -P${{ matrix.browser }}

  tests-on-mac:
    runs-on: macos-latest
    strategy:
      matrix:
        browser: [chrome, firefox, edge]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
